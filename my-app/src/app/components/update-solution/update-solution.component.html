<h4>Update Solution</h4>
<div *ngIf="message" class="alert alert-success">
  <p>{{ message }}</p>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  <p>{{ errorMessage }}</p>
</div>
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card text-center" style="width: 25%; margin-top: -220px;">
    <div class="card-body">
      <h5 class="card-title">Update Solution</h5>
      <form (submit)="updateEntry()">
        <div class="form-row">
          <div class="form-group col-md-12 text-start mb-2">
            <label for="issueId">Issue ID:</label>
            <input class="form-control" type="number" [(ngModel)]="issueId" name="issueId" disabled>
          </div>
          <div class="form-group col-md-12 text-start mb-2">
            <label for="description">Solution Description:</label>
            <textarea class="form-control" id="description" name="description" [(ngModel)]="description" #descriptionField="ngModel" required rows="4" cols="50" minlength="5"></textarea>
            <div *ngIf="descriptionField.invalid && (descriptionField.dirty || descriptionField.touched)" class="text-danger">Description is required</div>
          </div>
          <div class="form-group col-md-12 text-start mb-2">
            <label for="date">Solution Date:</label>
            <input class="form-control" type="date" [(ngModel)]="date" name="date" #dateField="ngModel" required>
            <div *ngIf="dateField.invalid && (dateField.dirty || dateField.touched)" class="text-danger">Date is required</div>
          </div>
        </div>
       
        <button class="btn btn-primary" type="submit">Update Solution</button>
      </form>
    </div>
  </div>
</div>
