
<h3> Display All Issues.</h3>
<div *ngIf="message">
    <p>{{message}}</p>
</div>
<div *ngIf="errorMessage">
    <p>{{errorMessage}}</p>
</div>
<div class="issuBox">
<h3 *ngIf="issues.length<1">No issues to display</h3>
<table *ngIf="issues.length>0" id="issues">
    <thead>
        <th>Issue Id</th>
        <th>Issue</th>
        <th>IssueDescription</th>
        <th>Action</th>
    </thead>
        <tbody>
            <tr *ngFor="let issue of issues">
                <td>{{issue.issueId}}</td>
                <td>{{issue.issueType}}</td>
                <td>{{issue.description}}</td>
                <td><button (click)="assignIssue(issue.issueId)" class="btn btn-primary" >Assign</button></td>   
                
            </tr>
        </tbody>
</table>
<button (click)="assignedIssue()" id="assignButton"class="btn btn-warning">Assigned</button>
</div>
