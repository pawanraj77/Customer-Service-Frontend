<div class="container my-4">
    <h4 class="text-center">Search Solution</h4>
  
    <div *ngIf="message && solutions.length > 0" class="alert alert-success text-center">
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      <p>{{ errorMessage }}</p>
    </div>
  
    <div class="d-flex justify-content-center align-items-center mt-4">
      <div class="card text-center" style="width: 25%;">
        <div class="card-body">
          <h5 class="card-title">Search Solutions By Date</h5>
          <form>
            <div class="form-group">
                <div class="form-group col-md-12 text-start">
              <label for="date">Date:</label>
              <input class="form-control" type="date" id="date" name="date" [(ngModel)]="date" #dateField="ngModel" required>
              <div *ngIf="dateField.invalid && (dateField.dirty || dateField.touched)" class="text-danger">
                Date is required
              </div>
            </div>
            <button (click)="onDateChange()" class="btn btn-primary btn-block mt-3">
              Search Solutions
            </button>
        </div>
          </form>
        </div>
      </div>
    </div>
    
    <div *ngIf="solutions.length > 0" class="container mt-4">
      <table class="table mt-3">
        <thead>
          <tr>
            <th>Solution Id</th>
            <th>Solution Description</th>
            <th>Solution Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sol of solutions">
            <td>{{ sol.solutionId }}</td>
            <td>{{ sol.description }}</td>
            <td>{{ sol.date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
