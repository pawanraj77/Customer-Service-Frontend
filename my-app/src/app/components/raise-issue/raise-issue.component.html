<div class="issue-form-container">
    <h3>Raise an Issue</h3>
    <div *ngIf="message" class="alert alert-success">
        <p>{{message}}</p>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
        <strong>Danger!</strong> {{errorMessage}}
    </div>
    
    <form id="form2" #userForm="ngForm">
        <div class="form-group">
            <label for="description">Issue Description:</label><br>
            <input type="text" id="description" name="description" [(ngModel)]="issue.description"
            #descriptionRef="ngModel" required><br>
            
            <div *ngIf="descriptionRef.invalid && (descriptionRef.touched || descriptionRef.dirty)">
                <p *ngIf="descriptionRef.errors?.['required']" class="text-danger">Issue description is required.</p>
            </div>
        </div>

        <button type="submit" (click)="raiseIssue(issue.description)" class="btn btn-primary">Submit Issue</button>
        
    </form>
</div>
