<div>
    <h3>Change Password Page!!!</h3>
    <div *ngIf="message" class="alert alert-success">
        <p>{{message}}</p>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
        <strong>Danger!</strong> {{errorMessage}}
    </div>
    <div id="formBox">
    <form id="form" #userForm="ngForm">
        <div class="form-group">
            <p>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" [(ngModel)]="login.email" 
            #emailRef="ngModel" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required><br>
            </p>
        </div>

        <div class="form-group">
            <p>
            <label for="currentPassword">Current Password:</label><br>
            <input type="password" id="currentPassword" name="currentPassword" [(ngModel)]="login.currentPassword"
            #currentPasswordRef="ngModel" required><br>
            </p>
        </div>

        <div class="form-group">
            <p>
            <label for="password">New Password:</label><br>
            <input type="password" id="password" name="password" [(ngModel)]="login.password"
            #newPasswordRef="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br>
            </p>
        </div>

        <div class="form-group">
            <p>
            <label for="confirmPassword">Re-type New Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="login.confirmPassword"
            #confirmPasswordRef="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br><br>
            </p>
        </div>

        <button (click)="changePassword()" class="btn">Submit</button>

    </form>
</div>
</div>
