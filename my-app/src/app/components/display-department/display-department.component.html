
<div class="text-center mt-4"> 
    <h3>Display all Departments</h3>
</div>
<div class="mt-5">
    <table *ngIf="deapartment.length > 0" class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr class="text-center">
               
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of deapartment" class="text-center">
                <td>{{d.deptName}}</td>
                <td><button (click)="deleteDepartmentById(d.deptId)" class="btn btn-danger">Delete</button></td>
                <td><button (click)="updateDepartment(d)" class="btn btn-warning">update</button></td>

            </tr>
        </tbody>
    </table>
</div>
